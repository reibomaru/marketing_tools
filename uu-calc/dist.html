<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>uu-calc</title>
  </head>
  <body>
    <h1>UU開封率変換</h1>
    <h2>UU開封率 -> メール開封率の期待値</h2>
    <p>仮定: ユーザーiは期間内での配信回数kのすべての配信に対して、同じ開封率である</p>
    <label for="uu-open-rate">UU開封率</label><input id="uu-open-rate" type="number"><label for="count-of-derivery">配信回数</label><input id="count-of-derivery" type="number">
    <button id="button">計算</button>
    <div>結果: <span id="result_display">--</span></div>

    <h2>メール開封率の期待値 -> UU開封率の期待値</h2>
    <p>仮定: ユーザーiは期間内での配信回数kのすべての配信に対して、同じ開封率である</p>
    <label for="open-rate">メール開封率の期待値</label><input id="open-rate" type="number"><label for="count-of-derivery-2">配信回数</label><input id="count-of-derivery-2" type="number">
    <button id="button_2">計算</button>
    <div>結果: <span id="result_display_2">--</span></div>
    <script async type="text/javascript" src="dist.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
